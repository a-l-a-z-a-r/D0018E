<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
    <!-- Use url_for to ensure the stylesheet is correctly referenced -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ book.title }}</h1>
        <nav>
            <!-- Change these links or add more as needed -->
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('cart') }}">Cart</a>
        </nav>
    </header>
    <main>
        <img 
            src="{{ url_for('static', filename='images/' ~ book.image) }}" 
            alt="{{ book.title }}"
            style="max-width: 300px;"
        >
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Price:</strong> ${{ book.price }}</p>

        <!-- Link to add the book to the cart -->
        <p>
            <a href="{{ url_for('add_to_cart', book_id=book.id) }}" class="button">
                Add to Cart
            </a>
        </p>
    </main>
</body>
</html>
